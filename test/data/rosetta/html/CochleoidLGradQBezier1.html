<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cochleoid</title>
    <script type="text/javascript"><!--
window.addEventListener('load', function () {
  // Get the canvas element in the <body> tag
  var elem = document.getElementById('myCanvas');

  if (!elem || !elem.getContext) {
    return;
  }

  // Get the canvas 2d context 
  var context = elem.getContext('2d');
  if (!context) {
    return;
  }

  var basePointX  = 200;
  var basePointY  = 300;
  var currentX    = 0;
  var currentY    = 0;
  var offsetX     = 0;
  var offsetY     = 0;
  var radius      = 0;
  var smallRadius = 20;
  var lineWidth   = 2;
  var spiralCount = 4;
  var Constant    = 20000;
  var angle       = 0;
  var deltaAngle  = 1;
  var maxAngle    = 721;
  var rectWidth   = 40;
  var rectHeight  = 20;
  var gradient1;
 
  for(angle=1; angle<maxAngle; angle+=deltaAngle) {
     radius   = Constant*
                  Math.sin(angle*Math.PI/180)/angle;
 
     offsetX  = radius*Math.cos(angle*Math.PI/180);
     offsetY  = radius*Math.sin(angle*Math.PI/180);
     currentX = basePointX+offsetX;
     currentY = basePointY-offsetY;

     gradient1 = context.createLinearGradient(currentX, 
                                              currentY, 
                                              currentX+smallRadius, 
                                              currentY+smallRadius);

     gradient1.addColorStop(0, '#f00'); 
     gradient1.addColorStop(1, '#00f'); 

     context.fillStyle = gradient1;

     // draw the current circle
     context.beginPath();
     context.lineWidth = lineWidth;
     context.moveTo(currentX, currentY);
     context.quadraticCurveTo(currentX+3*rectWidth, currentY+2*rectHeight,
                              currentX+2*rectWidth, currentY-1*rectHeight);
     context.fill();
  }
}, false);
    // --></script>
  </head>

  <body>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
  </body>
</html>
